<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Countdown de calendario</h1>
        <form id="form" action="" method="post">
            <input type="datetime-local" name="dataEscolhida" id="dataEscolhida">
            <button type="submit">Enviar</button>
        </form>
    <h3>Faltam</h3>
    <div class="container">
        <div class="cronometro anos">
            <p class="numeros" id="anos">0</p>
            <span>anos</span>
        </div>

        <div class="cronometro meses">
            <p class="numeros" id="meses">0</p>
            <span>meses</span>
        </div>

        <div class="cronometro dias">
            <p class="numeros" id="dias">0</p>
            <span>dias</span>
        </div>

        <div class="cronometro horas">
            <p class="numeros" id="horas">0</p>
            <span>horas</span>
        </div>

        <div class="cronometro minutos">
            <p class="numeros" id="minutos">0</p>
            <span>min</span>
        </div>

        <div class="cronometro segundos">
            <p class="numeros" id="segundos">0</p>
            <span>seg</span>
        </div>
    </div>
    
</body>
</html>
